<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide>
    <div class="slide">
      <img
        [lazyLoad]="'../../../../assets/img/banners/RetreatBanner.jpg'"
        alt="BG Image"
        class="img-fluid"
      />
    </div>
  </ng-template>
  <ng-template carouselSlide>
    <div class="slide">
      <img
        [lazyLoad]="'../../../../assets/img/banners/Right Side View.jpg'"
        alt="BG Image"
        class="img-fluid"
      />
    </div>
  </ng-template>
  <ng-template carouselSlide>
    <div class="slide">
      <img
        [lazyLoad]="'../../../../assets/img/banners/Front View.jpg'"
        alt="BG Image"
        class="img-fluid"
      />
    </div>
  </ng-template>
  <ng-template carouselSlide>
    <div class="slide">
      <img
        [lazyLoad]="'../../../../assets/img/banners/Back Painting.jpg'"
        alt="BG Image"
        class="img-fluid"
      />
    </div>
  </ng-template>
</owl-carousel-o>
