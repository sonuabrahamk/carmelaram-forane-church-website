<div class="container">
  <h3>
    <i class="fa-solid fa-ribbon"></i>
    Gallery
  </h3>
  <h4>Select an Album</h4>
  <div class="row">
    <div class="col-lg-2" *ngFor="let album of albumsData">
      <div class="card">
        <a [routerLink]="['/gallery/' + this.associationID + '/' + album.name]">
          <img
            class="card-img-top img-fluid"
            src="../../../../assets/img/gallery/{{ album.thumbnailUrl }}"
            alt="Album image cap"
          />
          <div class="card-body">
            <h4 class="card-title">{{ album.name }}</h4>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
