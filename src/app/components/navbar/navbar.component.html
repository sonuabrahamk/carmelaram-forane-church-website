<div class="header" id="header">

  </div>

          </a>
          <i class="fa-solid fa-minus"></i>
        </li>
        <li class="nav-item">

        </li>

            [routerLink]="['parish']"
            >Parish</a
          >
          <i class="fa-solid fa-minus"></i>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLinkActive]="['active']"
            [routerLink]="['carmel-mercy-home']"
            >Carmel Mercy Home</a
          >
          <i class="fa-solid fa-minus"></i>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLinkActive]="['active']"
            [routerLink]="['gallery']"
            >Gallery</a
          >
        </li>

            <i class="fa-solid fa-id-card-clip"></i>
