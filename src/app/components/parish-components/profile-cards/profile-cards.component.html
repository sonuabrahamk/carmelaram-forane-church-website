<div class="card">
  <div class="card-header">
    <img
      class="card-img-top"
      src="../../../../assets/img/profiles/{{ this.profileImgUrl }}"
      alt="Title"
    />
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ this.profileName }}</h4>
    <p class="card-text">{{ this.profileTitle }}</p>
  </div>
</div>
