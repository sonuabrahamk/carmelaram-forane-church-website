<div class="container">
  <h3>
    <i class="fa-solid fa-ribbon"></i>
    Gallery
  </h3>
  <h4>Select a Poius Association</h4>
  <div class="row">
    <div class="col-lg-2" *ngFor="let gallery of galleryData">
      <div class="card">
        <a [routerLink]="['/gallery/' + gallery.associationName]">
          <img
            class="card-img-top img-fluid"
            src="../../../assets/img/{{ gallery.logo }}"
            alt="Pious association image cap"
          />
          <div class="card-body">
            <h4 class="card-title">{{ gallery.associationName }}</h4>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
